<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Muhammad Syaifullah! üéâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.5;
      }
    }

    .header {
      text-align: center;
      padding: 100px 20px 50px;
      position: relative;
      z-index: 10;
    }

    .main-title {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3);
      }
    }

    .subtitle {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    .name-title {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.8rem;
      margin-top: 10px;
      font-weight: normal;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cake-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      animation: bounce 3s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-5px);
      }
      60% {
        transform: translateY(-2px);
      }
    }

    .cake {
      width: 60px;
      height: 40px;
      background: linear-gradient(45deg, #8B4513, #D2691E);
      border-radius: 5px;
      position: relative;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 5px;
      right: 5px;
      height: 16px;
      background: linear-gradient(45deg, #FFB6C1, #FF69B4);
      border-radius: 8px;
    }

    .candles {
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .candle {
      width: 3px;
      height: 12px;
      background: #FFFF00;
      border-radius: 2px;
      position: relative;
    }

    .flame {
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 6px;
      background: radial-gradient(circle, #FFD700 0%, #FF4500 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 0.5s ease-in-out infinite alternate;
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) scale(1) rotate(-2deg);
      }
      100% {
        transform: translateX(-50%) scale(1.1) rotate(2deg);
      }
    }

    .content-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin: 50px 20px;
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content-section:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .wishes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .wish-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .wish-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    .wish-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }

    .wish-text {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .music-control {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .music-control:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }

    .music-control.playing {
      background: rgba(34, 193, 195, 0.8);
      box-shadow: 0 0 20px rgba(34, 193, 195, 0.5);
    }

    .celebration-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      z-index: 20;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .celebration-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .name-title {
        font-size: 1.4rem;
      }

      .section-title {
        font-size: 2rem;
      }

      .wishes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
